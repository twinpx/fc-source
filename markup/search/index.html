      <div id="bx-panel-top"></div>
      <div id="bx-panel-site-toolbar"></div>
      <div class="adm-warning-block"></div>
    </div>

              <div class="b-header-panel__icons"><a href="/youtube/" target="_blank" style="background-image: url( '/template/images/icons/header/youtube.svg' );" class="b-header-panel__icon i-youtube hidden-xs hidden-sm"></a><a href="/instagram/" target="_blank" style="background-image: url( '/template/images/icons/header/instagram.svg' );" class="b-header-panel__icon i-instagram hidden-xs hidden-sm"></a><span style="background-image: url( '/template/images/icons/header/search.svg' );" class="b-header-panel__icon b-recipe-search__icon i-search"></span><a data-toggle="modal" data-target="#addModal" class="btn btn-default b-header-panel__add hidden-xs hidden-sm">Добавить</a><a href="" style="background-image: url( '/upload/user/mariha_kitchen.jpg' );" class="b-header-panel__user"></a>

                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true"></span></button>
                        <div id="myModalLabel" class="modal-title">Добавить</div>
                      </div>
                      <div class="modal-body"><a href="" class="i-recipe">Рецепт</a><a href="" class="i-foodshot">Фудшот</a><a href="" class="i-article">Статью</a></div>

                    </div>

            </div>
          </div>
