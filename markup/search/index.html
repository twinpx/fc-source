<!DOCTYPE html>
<html>
  <head>
    <title>Search | Foodclub</title>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="apple-itunes-app" content="app-id=445878711">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"><!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
    <link href="/template/placeholders/search.css" rel="stylesheet">
  </head>
  <body>
    <!-- start /components/bitrix-panel/-->
    <div id="bx-panel" class="bx-panel-fixed bx-panel-folded">
      <div id="bx-panel-top"></div>
      <div id="bx-panel-site-toolbar"></div>
      <div class="adm-warning-block"></div>
    </div>
    <!-- end /components/bitrix-panel/-->
    <!-- start /components/header/-->
    <header class="b-header-panel b-ph-block">
      <div class="b-ph"></div>
      <div class="b-ph-content">
        <div id="header-content__deferred"></div>
      </div>
    </header>
    <!-- end /components/header/-->
    <div class="container"></div>
    <!-- start /components/instagram-banner/-->
    <div class="b-instagram-banner">
      <div class="b-instagram-banner__button"><a href=""><img src="/template/images/icons/instagram-banner.svg" alt=""></a></div>
      <div class="b-instagram-banner__close"><img src="/template/images/icons/close-button.svg" alt=""></div>
    </div>
    <!-- end /components/instagram-banner/-->
    <div id="header-content" class="b-deferred-content">
      <div class="b-header-content">
        <div class="b-header-panel__bg">
          <div class="container">
            <div class="b-header-panel__wrapper"><a href="/" class="b-header-panel__logo"><img src="/template/images/logo-foodclub.svg" alt="Foodclub"></a>
              <div class="b-header-panel__menu hidden-xs hidden-sm"><a href="/recipes/">Рецепты</a><a href="/foodshot/">Фудшоты</a><a href="/journal/">Журнал</a></div>
              <div class="b-header-panel__icons"><a href="/youtube/" style="background-image: url( '/template/images/icons/header/youtube.svg' );" class="b-header-panel__icon i-youtube hidden-xs hidden-sm"></a><a href="/instagram/" style="background-image: url( '/template/images/icons/header/instagram.svg' );" class="b-header-panel__icon i-instagram hidden-xs hidden-sm"></a><span style="background-image: url( '/template/images/icons/header/search.svg' );" class="b-header-panel__icon b-recipe-search__icon i-search"></span><a href="#" data-toggle="modal" data-target="#authModal" class="btn b-header-panel__login hidden-xs hidden-sm">Войти</a><a href="#" data-toggle="modal" data-target="#authModal" style="background-image: url( '/template/images/icons/header/login.svg' );" class="b-header-panel__icon b-header-panel__login visible-xs-inline-block visible-sm-inline-block"></a><a href="#" style="background-image: url( '/template/images/icons/header/menu.svg' );" class="b-header-panel__icon i-menu visible-xs-inline-block visible-sm-inline-block"></a>
              </div>
            </div>
          </div>
          <div class="b-header-panel__mobile-menu">
            <div class="b-header-panel__mobile-menu-body"><a href="/recipes/">Рецепты</a><a href="/foodshot/">Фудшоты</a><a href="/journal/">Журнал</a><a href="/search/">Найти</a>
              <hr><a href="#" data-toggle="modal" data-target="#authModal" class="i-login">Войти</a>
              <hr>
              <h6>Следите за нами</h6>
              <div class="b-header-panel__mobile-menu-icons"><a href="/youtube/" style="background-image: url( '/template/images/icons/header/youtube.svg' );" class="i-youtube"></a><a href="/instagram/" style="background-image: url( '/template/images/icons/header/instagram.svg' );" class="i-instagram"></a></div>
            </div>
          </div>
        </div>
        <div id="authModal" tabindex="-1" role="dialog" aria-labelledby="authModalLabel" class="modal fade">
          <div role="document" class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-label="Close" class="close"></button>
                <h4 id="authModalLabel" class="modal-title">Войти</h4>
              </div>      
              <div class="modal-body">
                <div class="b-auth-modal__icons">
                  <div class="b-item i-yandex"><span style="background-image: url( '/template/images/icons/auth/yandex.svg' );"></span>Яндекс</div>
                  <div class="b-item i-google"><span style="background-image: url( '/template/images/icons/auth/google.svg' );"></span>Google</div>
                  <div class="b-item i-vk"><span style="background-image: url( '/template/images/icons/auth/vk.svg' );"></span>ВКонтакте</div>
                  <div class="b-item i-facebook"><span style="background-image: url( '/template/images/icons/auth/facebook.svg' );"></span>Facebook</div>
                  <div class="b-item i-mail"><span style="background-image: url( '/template/images/icons/auth/mailru.svg' );"></span>Mail ru</div>
                </div>
                <form action="/php/form-auth.json" method="GET">
                  <div class="b-auth-modal__form">
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="input-field b-auth-modal__form-b">
                          <input id="auth-form-b" type="text" name="b" value="">
                          <label for="auth-form-b">B</label>
                        </div>
                        <div class="input-field">
                          <input id="auth-form-login" type="text" name="L" value="">
                          <label for="auth-form-login">Email</label>
                        </div>
                      </div>
                      <hr class="visible-xs-block">
                      <div class="col-sm-6">
                        <div class="input-field">
                          <input id="auth-form-password" type="password" name="P" value="">
                          <label for="auth-form-password">Пароль</label>
                        </div>
                      </div>
                    </div>
                    <hr class="i-size-M">
                    <div class="text-right"><a href="/forms/forgot/">Забыли пароль?</a></div>
                  </div>
                  <hr class="i-size-L">
                  <div class="b-auth-modal__button">
                    <button type="submit" class="btn">Войти</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div id="emailModal" tabindex="-1" role="dialog" aria-labelledby="emailModalLabel" class="modal fade">
          <div role="document" class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-label="Close" class="close"></button>
                <h4 id="emailModalLabel" class="modal-title">Завершите регистрацию</h4>
              </div>      
              <div class="modal-body">
                <form action="/php/form-email.json" method="GET">
                  <div class="b-email-modal__form">
                    <div class="input-field b-auth-modal__form-b">
                      <input id="email-form-b" type="text" name="b" value="">
                      <label for="email-form-b">B</label>
                    </div>
                    <div class="input-field">
                      <input id="email-form" type="email" name="L" value="">
                      <label for="email-form">Email</label>
                    </div>
                    <hr class="i-size-L">
                    <div class="b-auth-modal__button">
                      <button type="submit" class="btn">Сохранить</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- start /components/recipe-search/-->
        <div id="recipeSearch" class="b-recipe-search i-mobile-search">
          <div class="b-recipe-search-field">
            <div class="container">
              <div class="b-recipe-search-field__icon"></div>
              <div title="Очистить поле" class="b-recipe-search-field__clear"></div>
              <div class="b-recipe-search-field__input">
                <input id="title-search-input" type="search" name="recipe-search" value="">
              </div>
            </div>
          </div>
        </div>
        <!-- end /components/recipe-search/-->
      </div>
    </div>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700,400italic&amp;subset=latin,cyrillic" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&amp;subset=latin,cyrillic" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=latin,cyrillic" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=PT+Serif:400,700&amp;subset=latin,cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="/template/bootstrap.min.css">
    <link rel="stylesheet" href="/template/minimal.css">
    <link rel="stylesheet" href="/template/template_styles.css">
    <script src="/template/jquery-3.1.1.min.js"></script>
    <script src="/template/bootstrap.min.js" async></script>
    <script src="/template/materialize.min.js" async></script>
    <script src="/template/jscript.js" async></script>
    <link rel="stylesheet" href="/components/bitrix-panel/style.css">
    <script src="/components/bitrix-panel/script.js"></script>
    <link rel="stylesheet" href="/components/header/style.css">
    <script src="/components/header/script.js"></script>
    <link rel="stylesheet" href="/components/instagram-banner/style.css">
    <script src="/components/instagram-banner/script.js"></script>
    <link rel="stylesheet" href="/components/recipe-search/style.css">
    <script src="/components/recipe-search/script.js"></script>
  </body>
</html>
